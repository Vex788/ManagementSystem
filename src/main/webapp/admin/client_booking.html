<!-- Booking Modal -->
<div class="modal fade" id="bookingModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Booking</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="bookingDetails"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <button class="btn btn-primary" type="button" onclick="confirmBooking()">Book Now</button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="js/sb-admin-2.min.js"></script>

<script>
    // Load user info
    document.addEventListener('DOMContentLoaded', function() {
        loadUserInfo();
        loadTrainers();
        loadSessions();
    });

    function loadUserInfo() {
        // Get user info from server
        fetch('/auth/current-user')
            .then(response => response.json())
            .then(data => {
                document.getElementById('user-fname-lname').textContent = data.firstName + ' ' + data.lastName;
            });
    }

    function loadTrainers() {
        fetch('/trainer/all')
            .then(response => response.json())
            .then(data => {
                const select = document.getElementById('trainerFilter');
                data.forEach(trainer => {
                    const option = document.createElement('option');
                    option.value = trainer.id;
                    option.textContent = trainer.firstName + ' ' + trainer.lastName;
                    select.appendChild(option);
                });
            });
    }

    function loadSessions() {
        fetch('/scheduler/available-sessions')
            .then(response => response.json())
            .then(data => {
                displaySessions(data);
            });
    }

    function displaySessions(sessions) {
        const container = document.getElementById('sessionsContainer');
        container.innerHTML = '';

        if (sessions.length === 0) {
            container.innerHTML = '<div class="col-12"><div class="alert alert-info">No available sessions</div></div>';
            return;
        }

        sessions.forEach(session => {
            const sessionCard = document.createElement('div');
            sessionCard.className = 'col-md-6 col-lg-4 mb-4';
            sessionCard.innerHTML = `
                <div class="card shadow animated">
                    <div class="card-body">
                        <h6 class="card-title text-primary">${session.trainerName}</h6>
                        <p class="text-muted mb-2">
                            <i class="fas fa-calendar"></i> ${new Date(session.time).toLocaleDateString()}
                        </p>
                        <p class="text-muted mb-2">
                            <i class="fas fa-clock"></i> ${new Date(session.time).toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'})}
                        </p>
                        <p class="text-muted mb-3">
                            <i class="fas fa-users"></i> ${session.spotsAvailable} spots available
                        </p>
                        <p class="mb-3">
                            <span class="badge badge-primary">${session.type}</span>
                        </p>
                        <button class="btn btn-primary btn-sm w-100" onclick="openBookingModal(${session.id}, '${session.trainerName}')">
                            <i class="fas fa-check"></i> Book Now
                        </button>
                    </div>
                </div>
            `;
            container.appendChild(sessionCard);
        });
    }

    function filterSessions() {
        const trainer = document.getElementById('trainerFilter').value;
        const date = document.getElementById('dateFilter').value;
        const type = document.getElementById('typeFilter').value;

        const params = new URLSearchParams();
        if (trainer) params.append('trainerId', trainer);
        if (date) params.append('date', date);
        if (type) params.append('type', type);

        fetch('/scheduler/filter-sessions?' + params)
            .then(response => response.json())
            .then(data => displaySessions(data));
    }

    function openBookingModal(sessionId, trainerName) {
        const details = document.getElementById('bookingDetails');
        details.innerHTML = `
            <p><strong>Trainer:</strong> ${trainerName}</p>
            <p><strong>Session ID:</strong> ${sessionId}</p>
            <p class="text-muted">You will receive a confirmation email after booking.</p>
        `;
        document.getElementById('bookingModal').dataset.sessionId = sessionId;
        $('#bookingModal').modal('show');
    }

    function confirmBooking() {
        const sessionId = document.getElementById('bookingModal').dataset.sessionId;

        fetch('/scheduler/book-session', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ sessionId: sessionId })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Session booked successfully!');
                $('#bookingModal').modal('hide');
                loadSessions();
            } else {
                alert('Booking failed: ' + data.message);
            }
        });
    }
</script>

</body>
